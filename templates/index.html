<!DOCTYPE html>
<html>
<head>
    <title>Used Car Price Estimator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Used Car Price Estimator</h2>
    <form action="/predict" method="POST">
        <input type="number" name="year" placeholder="Year of Purchase" required><br>
        <input type="number" name="present_price" placeholder="Present Price (Lakhs)" required><br>
        <input type="number" name="kms_driven" placeholder="Kilometers Driven" required><br>

        <select name="fuel_type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br>

        <select name="seller_type" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br>

        <select name="transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br>

        <input type="number" name="owner" placeholder="Number of Previous Owners" required><br>

        <button type="submit">Estimate Price</button>
    </form>
</div>
</body>
</html>
